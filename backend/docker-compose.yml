version: '3'
services:
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  localstack:
    image: localstack/localstack
    ports:
    - 8080:8080 # dashboard?
    - 4566:4566
  environment:
    SERVICE: s3
    AWS_DEFAULT_REGION: ap-northeast-1
    DATA_DIR: /tmp/localstack/data
  volumes:
    - ./docker/localstack/:docker-entrypoint-initaws.d